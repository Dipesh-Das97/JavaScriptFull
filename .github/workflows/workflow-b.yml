name: Workflow B

on: 
  workflow_run:
    workflows: 
      - Workflow A
    types:
      - completed
    branches:
      - master  


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checking out repository

      - name: Print branch
        run: |
          echo ${{github.event.workflow_run.display_title}}   
          TITLE=${{github.event.workflow_run.display_title}}   
          PR_NUMBER=$(echo "$PR_TITLE" | sed 's/^Merge pull request #\([0-9]*\) from.*/\1/')
          echo "Pull Request Number: $PR_NUMBER"