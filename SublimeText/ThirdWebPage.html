<!DOCTYPE HTML>
<html>
<head>
	<title>Linked HTML and CSS</title>
	<script>
		function funcClick(){
		var x = document.getElementById("mypara");
		x.innerHTML = "Hello World!!";
}
	</script>
	<link rel = "stylesheet" href = "style.css">
</head>
<body>
	<div class = "main">
		<p id = "mypara">This is a demo paragraph</p>
		<button type = "button" onclick = "funcClick()">Click Me!!!</button>
	</div>
</body>
</html>
